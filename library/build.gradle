apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion Integer.parseInt(SDK_VERSION_CUR)
    defaultConfig {
        minSdkVersion Integer.parseInt(SDK_VERSION_MIN)
        targetSdkVersion Integer.parseInt(SDK_VERSION_CUR)
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
        // 分包
        multiDexEnabled true
        // ARouter
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // androidx
    api 'androidx.multidex:multidex:2.0.1'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api 'androidx.cardview:cardview:1.0.0'
    // Snackbar
    api 'com.google.android.material:material:1.0.0'

    // jetpack
    api 'androidx.lifecycle:lifecycle-extensions:2.1.0'
    api 'androidx.room:room-runtime:2.2.3'
    api 'androidx.room:room-rxjava2:2.2.3'
    // kapt "android.arch.persistence.room:compiler:2.2.3"
    annotationProcessor 'androidx.room:room-compiler:2.2.3'

    // ARouter
    api 'com.alibaba:arouter-api:1.5.0'
    annotationProcessor 'com.alibaba:arouter-compiler:1.2.2'

    // dagger
//    api 'com.google.dagger:dagger:2.25.4'
//    annotationProcessor 'com.google.dagger:dagger-compiler:2.25.4'

    // rx
    api 'com.jakewharton.rxbinding2:rxbinding:2.2.0'
    api 'io.reactivex.rxjava2:rxjava:2.2.16'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'

    // http
    api 'com.squareup.retrofit2:retrofit:2.7.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.7.0'

    // refresh 无需混淆
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'

    // recycler adapter
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.50'

    // zxing scan code
    api 'cn.yipianfengye.android:zxing-library:2.2'

    // Android Permissions Dispatcher
    api "org.permissionsdispatcher:permissionsdispatcher:4.6.0"
    annotationProcessor "org.permissionsdispatcher:permissionsdispatcher-processor:4.6.0"

    // glide
    //implementation 'com.github.bumptech.glide:glide:4.7.1'
    //annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'

    // util
    //implementation 'com.blankj:utilcode:1.12.0'
}
